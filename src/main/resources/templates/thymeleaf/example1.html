<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <p th:text="${#strings.replace(name, '자동완성전 text', '웹개발자 타임리프 자동완성')}"></p>
    <h2 th:if="${#strings.isEmpty(name)}">테스트</h2>
    <h2 th:unless="${#strings.isEmpty(name)}">공백이 아님</h2>
    <h2> 프레임워크 리스트</h2>
    <ul>
        <li th:each="value : ${values}" th:text="${value}"></li>
    </ul>
    <ul>
        <li class="menu" th:classappend="${#strings.equals(menu,'1') ? 'on' : ''}"><a href="/?menu=1">classappend(퍼블리셔와 작업할땐 classappend)</a></li> <!--menu 뒤에 on 붙음-->
        <li class="menu" th:class="${#strings.equals(menu,'2') ? 'on' : ''}"><a href="/?menu=2">class</a></li> <!--menu 대신 on-->
    </ul>
</body>
</html>
